<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventos jQuery</title>
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Favicon -->
	<link rel="icon"
      type="image/ico"
      href="assets/img/favicon.ico">
	<!-- FontAwesome -->
	<script src="https://use.fontawesome.com/b432f04897.js"></script>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
	<!-- CDN Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- main.css -->
<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h1 class="text-center">Búhos y Lechuzas de Chile <i class="fa fa-moon-o" aria-hidden="true"></i></h1>
			</div>
		</div>
	</header>
	<!-- Slides -->
	<section class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 slider">
			<div class="slide"><img src="assets/img/concon.jpg" alt="Concón" class="img-thumbnail"></div>
			<div class="slide"><img src="assets/img/nuco.jpg" alt="Nuco" class="img-thumbnail"></div>
			<div class="slide"><img src="assets/img/pequen.jpg" alt="Pequén" class="img-thumbnail"></div>
			<div class="slide"><img src="assets/img/tucuquere.jpg" alt="Tucúquere" class="img-thumbnail"></div>
			<div class="slide"><img src="assets/img/chuncho.jpg" alt="Chuncho" class="img-thumbnail"></div>
			<div class="slide"><img src="assets/img/lechuzablanca.jpg" alt="Lechuza Blanca" class="img-thumbnail"></div>
		</div>
	</section>
	<!-- Controls -->
	<a href="">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span></a>
	<a href="">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>

	<!-- CDN JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- CDN Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- main.js -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
